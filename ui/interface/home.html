<!DOCTYPE html>
  <head>
    <script type="text/javascript" src = "https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
    <style type="text/css">
      img {
        float: left;
      }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebAssembly Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <img src="http://localhost:4200/user.png" style="width:60px;height:60px;"/>
    <strong style="font-size: 48px;" id = "name"></strong><strong style="font-size: 38px;" id = "balance"></strong>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <center>
      <h2>Send Transaction</h2>
      <br>
      TO: <input id = "to" placeholder="username"></input> 
      <br><br>
      USD:<input id = "value" placeholder="$"></input> 
      <br><br>
      <button onclick="_executeNormalTx()">Send Transaction</button>
    </center>
    <script src="index.worker.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
         setTimeout(function(){
            _USERVER_SetupMetadata();
            _setupBalance();
         },70);
          setInterval(function(){
            try {
            _setupBalance();
          } catch(e) {}
         },2000);
      }, false);
    </script>
  </body>
</html>
